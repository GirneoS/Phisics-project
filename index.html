<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./src/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="parameter-handlers">
      <form id="parameters-form">
        <label for="mass-parameter">Масса тележки</label>
        <input type="number" id="mass-parameter"/>
        <label for="cart-length">Длина тележки</label>
        <input type="number" id="cart-length"/>
        <label for="f-parameter">Сила</label>
        <input type="number" id="f-parameter"/>
        <label for="mu-parameter">Скорость погрузки</label>
        <input type="number" id="mu-parameter"/>
      </form>
      <button id="start_btn">ПУСК</button>
      <button id="stop_btn">СТОП</button>
      <button id="reload_btn">СБРОС</button>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
